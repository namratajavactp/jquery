<!DOCTYPE html>
<html>
<head>
  <style>
  em { color:blue; font-weight:bold; }
  div { color:red; }
</style>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
 
<p>
  Once there was a <em >large</em> dinosaur...
</p>
 
  The title of the emphasis is:<div></div>
 
<script>
$("em").attr("title","hello");
var title = $("em").attr("title");
  $("div").text(title);
</script>
 
</body>
</html>
