<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.0.js"></script>
 <script type="text/javascript">
$('.load').click(function()
{
 $(document).ready(function()
 {
 $.getJSON("data.js",function(data)
 {
 $.each(data.posts, function(i,data)
 {
 var div_data =
 "<div ><a href='"+data.url+"'>"+data.title+"</a></div>";
 $(div_data).appendTo("#9lessonsLinks");
 });
 }
 );
 
return false;
 
});

 </script>
 

<div>
 

<input type="button" value=" Load " class="load" />
 
</div>
 <div id="9lessonsLinks"></div>
