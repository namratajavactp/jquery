<!DOCTYPE html>
<html>
<head>
  <style>
  p { margin: 8px; font-size:16px; }
  .selected { color:blue; }
  .highlight { background:yellow; }
  </style>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
 <b>Add the class selected to the matched elements </b>
  <p>Hello</p>
  <p>and</p>
  <p>Goodbye</p>
 
<script>
  $("p").last().addClass("selected");
  </script>
 
</body>
</html>
