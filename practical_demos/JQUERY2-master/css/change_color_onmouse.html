<!DOCTYPE html>
<html>
<head>
  <style>
  p { color:green; }
</style>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
 
  <p>Move the mouse over a paragraph.</p>
  <p>Like this one or the one above.</p>
 
<script>
$("p")
.on( "mouseenter", function() {
  $(this).css({
    "background-color": "yellow",
    "font-weight": "bolder"
  });
})
.on( "mouseleave", function() {
  var styles = {
    backgroundColor : "#ddd",
    fontWeight: ""
  };
  $(this).css( styles );
});
</script>
 
</body>
</html>
