<!DOCTYPE html>
<html>
<head>  
   <style>
      div, p { width: 60px; height: 60px; background: #abc;         border: 2px solid black; margin: 10px; float: left; }
	  .after { border-color: red; }
   </style>

   <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
   
</head>

<body>  
  <p>p</p>
  <div>div</div>
  <p>p</p>
  <p>p</p>
  <div>div</div>
  <p>p</p>
  <div>div</div>
  <script> 
     $(":nth-child(1)").nextAll("p").addClass("after");
   </script>
 </body>
 </html>
