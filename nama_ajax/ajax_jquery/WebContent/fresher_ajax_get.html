<!DOCTYPE html>
<html>
<head>  
<style> 
  body{ font-size: 12px; font-family: Arial; } 
</style>

  <script src="http://code.jquery.com/jquery-1.9.1.js">  </script>
  
</head>

<body>
 
 This will load myname and surname from json.jsp file:
 <div id="myname"></div>

 <script>
  
  /*
  issue asynchronous GET request along with the additional parameters to the server as query string and a callback 
  that is executed when the server is finished responding. 
  
 
  */
  $.get('namee.jsp', { myname: "John", surname: "marathe" },function(data) {  
	                                                        $('#myname').html(data);  alert('get was performed.');
	                                                              }); 
  
        
	                                
	                            
 </script> 
  </body>
  </html>
