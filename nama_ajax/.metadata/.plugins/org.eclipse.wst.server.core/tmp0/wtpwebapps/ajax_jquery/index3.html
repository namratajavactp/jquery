<!DOCTYPE html>

<body>
 
 This will load myname and surname from name1.jsp file:
 <div id="myname"></div>

 <script>
  
  /*
  issue asynchronous GET request along with the additional parameters to the server as query string and a callback 
  that is executed when the server is finished responding. */
  
  $("#myname").load("namee.jsp", 'myname=jquery&surname=marathe', function(){alert("The name has been loaded");});
 </script> 
  </body>
  </html>
