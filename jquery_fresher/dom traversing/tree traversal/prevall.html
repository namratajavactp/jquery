<head> 
 <style>  
   div { width:70px; height:70px; background:#abc;        border:2px solid black; margin:10px; float:left; }

 </style>

 </head>
 <body> 
    <div></div> 
	<div></div>

	<script>
	    $("div:last").prevAll().addClass("before");
	</script>
</body>
</html>
