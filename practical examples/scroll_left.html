
<html>
<head>
<title>the title</title>
  <script type="text/javascript" 
   src="http://code.jquery.com/jquery-1.9.1.js"></script>
   <script type="text/javascript" language="javascript">
  
   $(document).ready(function(){
       $("div.demo").scrollLeft( 200 );

       $("div.demo").mousemove(function () {
          var left = $("div.demo").scrollLeft();
          $("#result").html("left offset: <span>" + 
                        left + "</span>.");
       });

   });
   </script>
   <style>
      div.demo {
      background:#CCCCCC none repeat scroll 0 0;
      border:3px solid #666666;
      margin:5px;
      padding:5px;
      position:relative;
      width:200px;
      height:100px;
      overflow:auto;
  }
  div.result{
      margin:10px; 
      width:100px; 
      height:100px; 
      margin:5px; 
      float:left; 
      background-color:blue;
  }
  p { margin:10px;
      padding:5px;
      border:2px solid #666;
      width:1000px;
      height:1000px; 
  }
</style>
</head>
<body>
  <div class="demo"><p>Hello</p></div>
   <span>Scroll horizontal  button to see the result:</span>
  <div class="result"><span id="result"></span></div>
</body>
</html>
